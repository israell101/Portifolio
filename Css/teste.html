<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simulador Escrit√≥rio de Advocacia</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .log {
      height: 200px;
      overflow-y: scroll;
      background: #eee;
      padding: 10px;
      margin-top: 10px;
    }
    button {
      margin: 5px 5px 0 0;
      padding: 10px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üè¢ Escrit√≥rio de Advocacia - Simulador Completo</h1>
    <div id="status"></div>
    <div id="buttons"></div>
    <div class="log" id="log"></div>
  </div>
  <script>
    const state = {
      dia: 1,
      saldo: 10000,
      reputacao: 50,
      advogados: 0,
      midia: 0,
      estagiarios: 0,
      secretarias: 0,
      auditorias: 0,
      nivel: 1,
      campanhaAtiva: false,
      falido: false,
      planoSaude: false,
      clientes: 0,
      sistemas: 0,
      cafes: 0,
      limpeza: 0,
      internet: 1,
      energia: 1,
      conselhos: 0,
      backups: 0,
      alarmes: 0,
      estacionamento: 0,
      biblioteca: 0,
      cafezinho: 0
    };

    const custos = {
      advogado: 2000,
      midia: 1500,
      estagiario: 800,
      secretaria: 1000,
      fixas: 1000
    };

    const log = msg => {
      const logDiv = document.getElementById("log");
      logDiv.innerHTML = `<p>${msg}</p>` + logDiv.innerHTML;
    };

    const atualizarUI = () => {
      const status = document.getElementById("status");
      status.innerHTML = `
        <p><strong>Dia:</strong> ${state.dia}</p>
        <p><strong>Saldo:</strong> R$ ${state.saldo.toFixed(2)}</p>
        <p><strong>Reputa√ß√£o:</strong> ${state.reputacao}/100</p>
        <p><strong>Clientes Ativos:</strong> ${state.clientes}</p>
        <p><strong>Funcion√°rios:</strong> Advogados: ${state.advogados}, M√≠dia: ${state.midia}, Estagi√°rios: ${state.estagiarios}, Secret√°rias: ${state.secretarias}</p>
        <p><strong>Outros:</strong> Auditorias: ${state.auditorias}, Sistema: ${state.sistemas}, Caf√©: ${state.cafes}, Limpeza: ${state.limpeza}, Energia: ${state.energia}, Internet: ${state.internet}</p>
      `;
    };

    const contratarAutomaticamente = () => {
      if (state.saldo > custos.advogado && state.advogados < 10) {
        state.advogados++;
        state.saldo -= custos.advogado;
        log(`ü§ù Advogado contratado automaticamente.`);
      }
      if (state.midia < 3 && state.saldo > custos.midia) {
        state.midia++;
        state.saldo -= custos.midia;
        log(`üì£ Funcion√°rio de m√≠dia social contratado.`);
      }
    };

    const contratar = (tipo, valor, limite, prop) => {
      if (limite && state[prop] >= limite) return log(`‚ùå Limite m√°ximo de ${tipo} atingido.`);
      if (state.saldo >= valor) {
        state[prop]++;
        state.saldo -= valor;
        log(`‚úÖ ${tipo} contratado com sucesso.`);
      } else {
        log(`‚ùå Sem saldo para contratar ${tipo}.`);
      }
      atualizarUI();
    };

    const funcoesExtras = [
      () => contratar('Conselheiro Jur√≠dico', 3000, 2, 'conselhos'),
      () => contratar('Backup Autom√°tico', 1500, 1, 'backups'),
      () => contratar('Sistema de Alarmes', 2500, 1, 'alarmes'),
      () => contratar('Vaga de Estacionamento', 1000, 5, 'estacionamento'),
      () => contratar('Biblioteca Jur√≠dica', 4000, 1, 'biblioteca'),
      () => contratar('M√°quina de Caf√©', 500, 2, 'cafezinho'),
      () => contratar('Equipe de Limpeza', 1200, 2, 'limpeza'),
      () => contratar('Upgrade de Internet', 2000, 3, 'internet'),
      () => contratar('Gerador de Energia', 3500, 1, 'energia'),
      () => contratar('Sistema Inteligente', 5000, 2, 'sistemas'),
      () => contratar('Psic√≥logo Corporativo', 3000, 1, 'psicologo'),
      () => contratar('Revis√£o Contratual', 1000, 3, 'revisao'),
      () => contratar('Consultor de Neg√≥cios', 2500, 2, 'consultor'),
      () => contratar('Equipe de TI', 3000, 2, 'ti'),
      () => contratar('Suporte Jur√≠dico 24h', 4000, 1, 'suporte24h')
    ];

    const criarBotoes = () => {
      const btns = document.getElementById("buttons");
      const nomes = [
        "Conselheiro Jur√≠dico", "Backup Autom√°tico", "Sistema de Alarmes", "Vaga de Estacionamento",
        "Biblioteca Jur√≠dica", "M√°quina de Caf√©", "Equipe de Limpeza", "Upgrade de Internet",
        "Gerador de Energia", "Sistema Inteligente", "Psic√≥logo Corporativo", "Revis√£o Contratual",
        "Consultor de Neg√≥cios", "Equipe de TI", "Suporte Jur√≠dico 24h"
      ];
      nomes.forEach((nome, i) => {
        const btn = document.createElement("button");
        btn.textContent = nome;
        btn.onclick = funcoesExtras[i];
        btns.appendChild(btn);
      });
    };

    const gerarClientes = () => {
      let chance = 0.4 + state.midia * 0.1;
      if (state.campanhaAtiva) chance += 0.3;
      if (Math.random() < chance) {
        state.clientes++;
        const vip = Math.random() < 0.1;
        if (vip) {
          state.saldo += 10000;
          state.reputacao += 5;
          log("üëë Cliente VIP vencido! R$10.000!");
        } else {
          const tipo = Math.random();
          const ganhos = tipo < 0.33 ? 1500 : tipo < 0.66 ? 3000 : 500;
          state.saldo += ganhos;
          state.reputacao += 1;
          log("üìÑ Processo ganho. Reputa√ß√£o e dinheiro subiram!");
        }
      } else {
        log("üòê Nenhum cliente hoje.");
      }
    };

    const pagarDespesas = () => {
      const total = (state.advogados * custos.advogado) + (state.midia * custos.midia) + (state.estagiarios * custos.estagiario) + (state.secretarias * custos.secretaria) + custos.fixas;
      state.saldo -= total;
      log(`üí∏ Despesas pagas: R$${total}`);
    };

    const verificarFalencia = () => {
      if (state.saldo <= 0) {
        state.falido = true;
        log("‚ò†Ô∏è Escrit√≥rio faliu!");
      }
    };

    const salvarProgresso = () => {
      localStorage.setItem("simuladorAdvProgresso", JSON.stringify(state));
      log("üíæ Progresso salvo automaticamente.");
    };

    const carregarProgresso = () => {
      const salvo = JSON.parse(localStorage.getItem("simuladorAdvProgresso"));
      if (salvo) Object.assign(state, salvo);
    };

    const passarDia = () => {
      if (state.falido) return;
      state.dia++;
      contratarAutomaticamente();
      if (state.dia % 30 === 1) pagarDespesas();
      gerarClientes();
      verificarFalencia();
      atualizarUI();
      salvarProgresso();
    };

    carregarProgresso();
    setInterval(passarDia, 5000);
    atualizarUI();
    criarBotoes();
  </script>
</body>
</html>
